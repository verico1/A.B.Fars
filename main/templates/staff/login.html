{% extends "main/base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{{setting.meta_title}}{% endblock title %}

{% block content %}

<div class="">
<div class="login-box">
  <div class="p-4">
    <div class="text-center">
      <span type="button" class="text-white d-flex justify-content-center align-items-center rounded-circle my-2 mx-auto" style="width: 65px; height: 65px; background: #FF2626;">
        <i class="fad fa-user fs-3"></i>
      </span>
      <h4>ورود</h4>
      <div class="w-75 mx-auto mt-4 mb-5">
        <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3 ">
          <input type="text" name="username" class="form-control" placeholder="نام کاربری" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="input-group mb-3 ">
          <input type="password" name="password" class="form-control" placeholder="رمز عبور" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="my-5">
          <script src='https://www.google.com/recaptcha/api.js'></script>
          <div class="g-recaptcha recaptcha" data-sitekey="6LeVpHwdAAAAAKdthCC9yCVYlyvQtr0Z7D8p2tw4"></div>
        </div>
        <p class="my-4" style="color: #FF2626;;">{{msg_bad}}</p>
        <button class="btn btn-primary w-100" type="submit">ورود</button>
        <div class="d-flex align-items-center my-4 justify-content-between">
          <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                من را به خاطر بسپار
              </label>
            </div>
        </div>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-center pb-4">
      <p>صفحه اختصاصی ورود مدیران</p>
    </div>
  </div>
</div>
</div>
<style>
    .form-control:focus{
box-shadow: none !important;
border: 1px solid #ced4da;
}
  </style>
{% endblock content %}
